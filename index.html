<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Fredericka+the+Great&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Bento Cakes</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand companyName">Blissful Bento Bakes</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-light button-color" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="mt-3 links">
      <a href="#" class="heading">Home</a> >
      <a href="#" class="heading">Shopping cart</a> >
      <a href="#" class="graduationPage heading">Graduation Bliss</a>
      <h1 class="mt-3 text-center mb-5 heading">FLAVORFUL BENTO TREATS</h1>
    </div>

    <!-- Cakes -->
    <div class="container">
      <div class="row">
        <div class="col-3">
          <img
            class="images mb-3"
            src="Images/21 First Birthday.jpg"
            alt=""
            id="images"
          />
          <div class="prices mb-4">R 600</div>
          <div class="d-flex align-items-center md-6">
            <a
              href="#"
              class="btn button-xlarge bg-opacity-10 heading-color ms-0 px-5 px-md-6 py-3 m-0 button-color"
              id="addToCart"
            >
              ADD TO CART
            </a>
          </div>
        </div>
        <div class="col-3">
          <img
            class="images mb-3"
            src="Images/Sparkle Cake.jpg"
            alt=""
            id="images"
          />
          <div class="prices mb-4">R 510</div>
          <div class="d-flex align-items-center md-6">
            <a
              href="#"
              class="btn button-xlarge bg-opacity-10 heading-color ms-0 px-5 px-md-6 py-3 m-0 button-color"
              id="addToCart"
            >
              ADD TO CART
            </a>
          </div>
        </div>
        <div class="col-3">
          <img
            class="images mb-3"
            src="Images/Flower cake.jpg"
            alt=""
            id="images"
          />
          <div class="prices">R 850</div>
          <div class="heading">Price includes your choice of cupcakes</div>
          <div class="d-flex align-items-center md-6">
            <a
              href="#"
              class="btn button-xlarge bg-opacity-10 heading-color ms-0 px-5 px-md-6 py-3 m-0 button-color"
              id="addToCart"
            >
              ADD TO CART
            </a>
          </div>
        </div>
        <div class="col-3">
          <img
            class="images mb-3"
            src="Images/Gender Reveal.jpg"
            alt=""
            id="images"
          />
          <div class="prices">R 850</div>
          <div class="heading">Price includes your choice of cupcakes</div>
          <div class="d-flex align-items-center md-6">
            <a
              href="#"
              class="btn button-xlarge bg-opacity-10 heading-color ms-0 px-5 px-md-6 py-3 m-0 button-color"
              id="addToCart"
            >
              ADD TO CART
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Shopping cart -->
    <h1 class="mt-5 heading text-center">CAKE CART</h1>
    <div class="cart-container">
      <div class="row cart">
        <div class="col-3" id="cartImage"><h2 class="heading">ITEM</h2></div>
        <div class="col-3" id="cartPrice"><h2 class="heading">PRICE</h2></div>
        <div class="col-3" id="cartQuantity">
          <h2 class="heading">QUANTITY</h2>
        </div>
        <div class="col-3" id="cartDelete">
          <h2 class="heading">DELETE</h2>
          <button class="btn btn-dark cartDelete" id="cartDelete" type="button">
            X
          </button>
        </div>
      </div>
    </div>
    <div class="cartTotal">
      <h3>TOTAL <span>R</span></h3>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
